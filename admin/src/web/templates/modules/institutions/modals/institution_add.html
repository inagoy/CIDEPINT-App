{% extends "/components/modals/modal_template.html" %}
{% block modal_id %}institution_add{% endblock %}
{% block header %}Agregar Instituci&oacute;n {% endblock %}
{% block cuerpo %}
<div id="confirm-message" class="modal-body modal-scrollable">
    <div class="col">
        <form id="add-form" method="POST" action="{{ url_for('super.add_institution') }}">
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" value="True" id="inputEnabled" name="inputEnabled" checked>
                <label class="form-check-label" for="inputActive">
                    ¿Instituci&oacute;n Habilitada?
                </label>
            </div>
            <div class="form-group">
                <label for="inputName">Nombre</label>
                <input 
                    required type="text" 
                    class="form-control" 
                    id="inputName" 
                    name="inputName" 
                    placeholder="Nombre de la institución"
                    onblur="validateJustText('inputName', 'nameError')"
                    aria-describedby="nameError"
                />
                <small id="nameError" class="form-text text-danger"></small>
            </div>
            <div class="form-group">
                <label for="inputInfo">Informaci&oacute;n</label>
                <textarea 
                    required class="form-control" 
                    id="inputInfo" 
                    name="inputInfo" 
                    rows="4" 
                    placeholder="Información de la institución"
                    /></textarea>
            </div>
            <div class="form-group">
                <label for="inputAddress">Direcci&oacute;n</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="inputAddress" 
                    name="inputAddress" 
                    placeholder="Ejemplo de dirección: Av San Martin 123"
                    onblur="validateDireccion('inputAddress', 'addressError')"
                    aria-describedby="addressError"
                    />
                <small id="addressError" class="form-text text-danger"></small>
            </div>
            <div class="form-group">
                <label for="inputLocation">Locaci&oacute;n</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="inputLocation" 
                    name="inputLocation" 
                    placeholder="Ejemplo: CABA"
                    onblur="validateJustText('inputLocation', 'locationError')"
                    aria-describedby="locationError"
                    />
                <small id="locationError" class="form-text text-danger"></small>
            </div>
            <div class="form-group">
                <label for="inputWebsite">Sitio web</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="inputWebsite" 
                    name="inputWebsite" 
                    placeholder="www.ejemplo.com"
                    onblur="validateWebsite('inputWebsite', 'websiteError')"
                    aria-describedby="websiteError"
                    />
                <small id="websiteError" class="form-text text-danger"></small>
            </div>
            <div class="form-group">
                <label for="inputKeywords">Palabras de B&uacute;squeda</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="inputKeywords" 
                    name="inputKeywords" 
                    placeholder="Palabras clave"
                    onblur="validateKeywords('inputKeywords', 'keywordsError')"
                    aria-describedby="keywordsError"
                    />
                <small id="keywordsError" class="form-text text-danger"></small>
            </div>
            <div class="form-group">
                <label for="inputDaysAndHours">D&iacute;as y Horarios de Atenci&oacute;n</label>
                <textarea 
                    class="form-control" 
                    id="inputDaysHours" 
                    name="inputDaysHours" 
                    rows="4" 
                    placeholder="Ejemplo: Lunes a Viernes de 9:00 a 18:00"
                    /></textarea>
            </div>
            <div class="form-group">
                <label for="inputContactInfo">Informaci&oacute;n de contacto</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="inputContact" 
                    name="inputContact" 
                    placeholder="Ejemplo: Teléfono 123456789">
            </div>
            
            <button type="submit" class="btn btn-primary"> {% if 'edit' in request.endpoint %}Confirmar{% else %}Agregar Instituci&oacute;n{% endif %}
            </button>

            <button type="button" class="btn btn-secondary close-button" data-dismiss="modal">
                Cerrar </button>
        </form>
    </div>
</div>
{% endblock %}
{% block footer %}

{% endblock %}
