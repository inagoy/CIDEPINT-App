{% extends "/components/modals/modal_template.html" %}
{% block modal_id %}service_add{% endblock %}
<!-- Acá iría el nombre del usuario -->
{% block header %} Agregar Servicio {% endblock %}
{% block cuerpo %}
<!-- Acá iría todo el HTML correspondiente a la edición del usuario -->
<div id="confirm-message" class="modal-body modal-scrollable">
    <div class="col">
        <form id="add-form" method="POST" action="{{ url_for('services.add_service') }}">
            <div class="form-group">
                <label for="inputName"> Nombre * </label>
                <input required type="text" class="form-control" id="inputName" name="inputName"
                       placeholder="Nombre" onblur="allFieldsValid()" />
            </div>
            <div class=" form-group">
                <label for="inputDescription"> Descripción * </label>
                <input required type="text" class="form-control" id="inputDescription"
                       name="inputDescription" placeholder="Descripción"
                       onblur="allFieldsValid()" />
            </div>
            <div class="form-group">
                <label for="inputKeywords"> Palabras clave * </label>
                <input required type="text" class="form-control" id="inputKeywords"
                       name="inputKeywords" placeholder="palabras separadas por coma"
                       onblur="validateKeywords('inputKeywords', 'keywordsError'); allFieldsValid()"
                       aria-describedby="keywordsError" />
                <small id="keywordsError" class="form-text text-danger"></small>
            </div>

            <div class="form-group">
                <label for="inputServiceType">Tipo de Servicio *</label>
                <select onblur="allFieldsValid()" class="form-control" id="inputServiceTypeAdd"
                        name="inputServiceType">
                    <option value="" disabled selected> Seleccionar un tipo de servicio</option>
                    <option value="Análisis">Análisis</option>
                    <option value="Consultoría">Consultoría</option>
                    <option value="Desarrollo">Desarrollo</option>
                </select>
            </div>

            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" value="1" id="inputEnabled"
                       name="inputEnabled">
                <label class="form-check-label" for="inputEnabled">
                    ¿Habilitar Servicio?
                </label>
            </div>

            <button type="submit" disabled class="btn btn-primary"> Registrar Servicio
            </button>

            <button type="button" class="btn btn-secondary close-button" data-dismiss="modal">
                Cerrar </button>
        </form>
    </div>
</div>
{% endblock %}
{% block footer %}

{% endblock %}
