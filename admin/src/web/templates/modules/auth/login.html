<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
		<link rel="icon" type="image/x-icon" href="/static/assets/logo.png">
		<title>CIDEPINT Iniciar Sesión</title>
		<script src="{{ url_for('static', filename='js/closeMessage.js') }}"></script>
		<style>
			body {
				background-image: url("../../../../../static/assets/login-background.jpg");
				background-size: cover;
				background-repeat: no-repeat;
				background-attachment: fixed;
				background-position: center;
			}
		</style>
		<script src="{{ url_for('static', filename='js/formValidations.js') }}"></script>
		<script src="{{ url_for('static', filename='js/closeMessage.js') }}"></script>
	</head>
	<body>
		<div class="container">
			{% with messages = get_flashed_messages(with_categories=true) %} 
				{% if messages %}
				<div style="margin-top: 20px;">
					<ul>
						{% for category, message in messages %}
						<li class="alert alert-{{category}}">
							{{ message }}
							<span class="close-icon" onclick="closeFlashMessage(this)">&times;</span>
						</li>
						{% endfor %}
					</ul>
				</div>
				{% endif %} 
			{% endwith %}
			<div class="row align-items-center vh-100">
				<div class="col-6 mx-auto">
					<div class="card-login">
						<div class="card-body text-center" style="margin:0">
							<div class="d-flex">
								<div class="align-self-start">
									<a href="{{ url_for('home.home') }}"><i class="bi bi-arrow-left"></i></a>
								</div>
								<div class="col text-center">
									<i class="bi bi-person-circle" style="font-size: 4rem;"></i>
								</div>
							</div>
							<h4 class="card-title">Bienvenido a CIDEPINT</h4>
							<hr>
							<form method="POST" action="{{ url_for('auth.authenticate') }}" id="loginForm">
								<div class="form-group-login">
									<label for="inputEmail">Dirección de email</label>
									<input
										name="inputEmail"
										required
										type="email"
										class="form-control"
										id="inputEmail"
										aria-describedby="emailHelp"
										placeholder="nombre@ejemplo.com"
										onblur="validateEmail('inputEmail', 'emailError')"
									/>
									<small id="emailError" class="form-text text-danger"></small>
								</div>
								<div class="form-group-login">
									<label for="inputPassword">Contraseña</label>
									<input name="inputPassword" required type="password" class="form-control" id="inputPassword" />
								</div>
								<small id="loginError" class="form-text text-danger"></small>
								<button type="submit" class="btn btn-primary">Iniciar Sesión</button>
							</form>
						</div>
						<div>
							<p class="text-center">¿No tienes una cuenta? <a href="{{ url_for('register.first_registration') }}">Regístrate</a></p>
						</div>
						<div class="custom-divider">
							<span> o </span>
						</div>
						<div class="text-center">
							<a href="{{ url_for('auth.google_login') }}">
								<button class="btn btn-outline-primary" id="google-login">
									<span data-provider="google"></span>
									<img src="{{ url_for('static', filename='assets/google-logo.png') }}" alt="Logo de Google" 
									style="vertical-align: middle; width: 20px; height: 20px; margin-right: 10px;">
									<span href>Continuar con Google</span>
								</button>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
