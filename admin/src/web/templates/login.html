{% extends "layout.html" %} {% block title %} CIDEPINT: Registro {% endblock %} {% block head %} {{ super() }}
<script src="{{ url_for('static', filename='js/formValidations.js') }}"></script>
{% endblock %} {% block content %}
<div class="card">
	<div class="card-body text-center row">
		<div class="d-md-inline d-none col-3"></div>
		<div class="col">
			<h4 class="card-title">Bienvenido a CIDEPINT</h4>
			<div class="dropdown-divider pb-4"></div>
			<form method="POST" action="{{ url_for('auth.login') }}">
				<div class="form-group">
					<label for="inputEmail"> Dirección de email</label>
					<input
						name="inputEmail"
						required
						type="email"
						class="form-control"
						id="inputEmail"
						onblur="validateEmail('inputEmail', 'emailError')"
						aria-describedby="emailError"
						placeholder="nombre@ejemplo.com"
					/>
					<small id="emailError" class="form-text text-danger"></small>
				</div>
				<div class="form-group">
					<label for="inputPassword"> Contraseña</label>
					<input name="inputPassword" required type="password" class="form-control" id="inputPassword" />
				</div>
				<small id="loginError" class="form-text text-danger"></small>
				<button type="submit" class="btn btn-primary">Iniciar Sesión</button>
			</form>
		</div>
		<div class="d-md-inline d-none col-3"></div>
	</div>
</div>
{% endblock %}
