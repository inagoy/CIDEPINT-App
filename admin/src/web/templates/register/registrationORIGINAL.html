{% extends "layout.html" %} {% block title %} CIDEPINT: Registro {% endblock %} {% block head %} {{ super() }}
<script src="{{ url_for('static', filename='js/formValidations.js') }}"></script>
{% endblock %} {% block content %}
<div class="card">
	<div class="card-body text-center row">
		<div class="d-md-inline d-none col-3"></div>
		<div class="col">
			<h4 class="card-title">Registrate con CIDEPINT</h4>
			<div class="dropdown-divider pb-4"></div>
			<form method="POST" action="{{ url_for('register.first_form') }}">
				<div class="form-group">
					<label for="inputEmail"> Dirección de email</label>
					<input
						required
						type="email"
						class="form-control"
						id="inputEmail"
						name="inputEmail"
						placeholder="nombre@ejemplo.com"
						onblur="validateEmail('inputEmail', 'emailError')"
						aria-describedby="emailError"
					/>
					<small id="emailError" class="form-text text-danger"></small>
				</div>
				<div class="form-group">
					<label for="inputName"> Nombre </label>
					<input required type="text" class="form-control" id="inputName" name="inputName" placeholder="John" onblur="validateJustText('inputName', 'nameError')" aria-describedby="nameError" />
					<small id="nameError" class="form-text text-danger"></small>
				</div>
				<div class="form-group">
					<label for="inputSurname"> Apellido </label>
					<input required type="text" class="form-control" id="inputSurname" name="inputSurname" placeholder="Doe" onblur="validateJustText('inputSurname', 'surnameError')" aria-describedby="surnameError" />
					<small id="surnameError" class="form-text text-danger"></small>
				</div>
				<div class="form-group">
					<label for="inputUsername"> Nombre de usuario </label>
					<input required type="text" class="form-control" id="inputUsername" name="inputUsername" placeholder="johndoe" onblur="validateUsername('inputUsername', 'usernameError')" aria-describedby="usernameError"/>
					<small id="usernameError" class="form-text text-danger"></small>
				</div>
				<div class="form-group">
					<label for="inputPassword1"> Contraseña</label>
					<input required type="password" class="form-control" id="inputPassword" name="inputPassword" onblur="validatePassword('inputPassword', 'passwordError')" aria-describedby="passwordError" />
					<small id="passwordError" class="form-text text-danger"></small>
				</div>
				<button type="submit" class="btn btn-primary">Registrar usuario</button>
			</form>
		</div>
		<div class="d-md-inline d-none col-3"></div>
	</div>
</div>
{% endblock %}
