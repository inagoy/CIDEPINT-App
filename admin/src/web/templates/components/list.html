<div class="container">
    <h3 class="text-center pb-4 pt-2"> {{ title }} </h3>
    <button type="button" class="btn btn-primary mb-4" onclick="{{ add_function }}">Agregar</button>
    <div class="list-group ">
        {% for element in elements.items %}
        <div class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
                <h6 class="pt-2"> {{ element.name }} </h6>
                <div>
                    <button type="button" class="btn btn-outline-primary" onclick="{{ view_function }}">Ver</button>

                    <button type="button" class="btn btn-outline-info" onclick="{{ edit_function }}">Editar</button>

                    <button type="button" onclick="{{ delete_function }}"
                            class="btn btn-outline-danger">Eliminar</button>
                </div>
            </div>

        </div>
        {% endfor %}
    </div>
</div>
<div style="width:100%; height: 50px">

</div>
