<!DOCTYPE html>
<html lang="es">
	<head>
		{% block head %}
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}" />
		<link rel="stylesheet" href="{{ url_for('static', filename='css/error.css') }}" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
		<title>{% block title %} Error {% endblock %}</title>
		{% endblock %}
	</head>
	<body>
		<div id="main">
			{% block content %}
			<div class="d-flex justify-content-center align-items-center" style="height: 80vh">
				<div class="card bg-dark text-center text-white col-8" style="min-height: 40vh">
					<div class="card-body d-flex flex-column justify-content-center align-items-center">
						<h1 class="card-title">:(</h1>
						<h3 class="card-title">{{ error_name }}</h3>
						<h6 class="card-subtitle mb-2 pb-4">{{ error_description }}</h6>

						{% if is_authenticated(session) %}
							<a href="{{ url_for('home.home_user') }}" class="card-link">
						{% else %}
							<a href="{{ url_for('home.home') }}" class="card-link">
						{% endif %}
							<button class="btn btn-primary">Volver al inicio</button> 
						</a>
					</div>
				</div>
			</div>

			{% endblock %}
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
