{% extends "layout.html" %} {% block title %} CIDEPINT: Cambiar Contrase単a{% endblock %} {%
block head %} {{ super() }}
<script src="{{ url_for('static', filename='js/formValidations.js') }}"></script>
<script src="{{ url_for('static', filename='js/changePassword.js') }}"></script>
{% endblock %} {% block content %}
<div class="card">
    <div class="card-body text-center row">
        <div class="d-md-inline d-none col-3"></div>
        <div class="col">
            <h4 class="card-title">Cambiar Contrase単a</h4>
            <div class="dropdown-divider pb-4"></div>
            <form method="POST"
                  action="{{ url_for('register.confirm_password', hashed_email=hashed_email) }}" onsubmit="return validateChangePassword()">

                <div class="form-group">
                    <label for="inputNewPassword"> Contrase単a*</label>
                    <input type="password" class="form-control" id="inputNewPassword"
                           name="inputNewPassword"
                           onblur="validatePassword('inputNewPassword', 'newPasswordError'); validateChangePassword()"
                           aria-describedby="newPasswordError"
                           required>
                    <small id="newPasswordError" class="form-text text-danger"></small>
                </div>

                <div class="form-group">
                    <label for="inputConfirmPassword"> Confirmar Contrase単a*</label>
                    <input type="password" class="form-control" id="inputConfirmPassword"
                           name="inputConfirmPassword"
                           onblur="validateChangePassword()"
                           aria-describedby="confirmPasswordError"
                           required>
                    <small id="confirmPasswordError" class="form-text text-danger"></small>
                </div>

                <button type="submit" class="btn btn-primary">Confirmar</button>

                <a type="button" class="btn btn-primary text-white" href="{{ url_for('home.home') }}">Cancelar</a>
            </form>
        </div>
        <div class="d-md-inline d-none col-3"></div>
    </div>
</div>
{% endblock %}
